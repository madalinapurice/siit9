<html>

  <head>

  </head>

  <body>
    <div class="alert hidden">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>

    <div class="aliniere">
      <form onsubmit="validare(event);">

          <div class="campuri">
            <input type="text" class="inputText" name="fname" placeholder="First Name"><br>
            <br>

            <input type="text" class="inputText" name="lname" placeholder="Last Name"><br>
            <br>

            <p>Gender</p>
            <input type="radio" class="invalid" name="gender" value="male"> M<br>
            <input type="radio" class="invalid" name="gender" value="female">F<br>
            <br>

            <br>

            <input type="submit" value="Submit" class="buttonSubmit" />
          </div>

          <div class="imagine">
            <img src="plic.png" />
          </div>
        </fieldset>
      </form>
    </div>
  </body>
