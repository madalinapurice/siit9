<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
    <link href="lorelai.css" rel="stylesheet" type="text/css">
   
  <body onload="getList(); showMain ();">
    <div class="header ">
      <div class="icons">
        <div class="iconsSocialMedia">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-instagram"></a>
        </div>

        <div class="iconsCartLocker">
          <a href="Cos de cumparaturi.html"><img src="cart.png" style="width:45px; height:45px;"></a>
          <a href="Admin.html"><img src="locker.png" style="width:45px; height:45px;"></a>
        </div>
      </div>

      <div class="titlu">
        <h1>Lorelai</h1>
      </div>
      <div class=" menu">
        <ul>
          <li><a href="Lorelai.html">Home</a></li>
          <li><a href="Despre noi.html">Despre noi</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </div>
    </div>

    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="1.png" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img src="img4.png" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img src="img7.png" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img src="img8.png" style="width:100%">
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
	
    <br>
    <br>
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <br>
    <br>
	
    <div class="loader"></div>
    <div class="wrapper hidden">
    </div>

    <div class="bottom">
      <hr>
      <img src="img10.png" class="bottomImg">
      <hr>
    </div>
  </body>
  
  <script>
  
 async function getList() {
      var response = await fetch("https://site-81d77.firebaseio.com/list/.json");
      window.list = await response.json();
      draw();
    }

    function draw() {
      var str = "";
      for (var i in list) {
        str += `
		
				<div class="container">
				<div class="smallContainer">
					<img src="${list[i].imagine}" class="box">
					<p class="textContainer">${list[i].nume}</p>
					<p class="textContainer">Pret: ${list[i].pret} RON</p>
					<button class="detalii"><a href="Detalii.html?id=${i}" class="linkDetalii">Detalii</a></button>
				</div>
				</div>
				`;
      }
      document.querySelector(".wrapper").innerHTML = str;
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {
        slideIndex = 1
      }
      if (n < 1) {
        slideIndex = slides.length
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
	  
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
    }

function showMain (){
	setTimeout(function(){
	var main=document.querySelector(".wrapper");
	main.classList.remove("hidden");
	
	var main=document.querySelector(".loader");
	main.classList.add("hidden");
	}, 2000);
 }
 </script>
  
</html>
