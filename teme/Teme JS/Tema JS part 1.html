<!DOCTYPE html>

  <head>
    <title>Tema 1 JS</title>
    <script>
      //1)O functie "equals" care compara 2 valori si returneaza true daca sunt egale si false daca nu sunt egale

      function equals(a, b) {
        return (a === b)
      }
      console.log("equals=" + equals(10, 10));
      console.log("equals=" + equals(10, 0));


      //2)O functie "compare" care compara 2 valori si returneaza 
      //-1 daca primul e mai mic ca al doilea, 0 daca sunt egale si 1 daca primul e mai mare ca al doilea.

      function compare(a, b) {
        if (a < b) {
          return -1;
        } else if (a === b) {
          return 0;
        } else {
          return 1;
        }
      }
      console.log("compare=" + compare(11, 10));
      console.log("compare=" + compare(10, 10));
      console.log("compare=" + compare(9, 10));


      //3)O functie "max" care primeste 2 valori si returneaza maximul dintre cele 2

      function max(a, b) {
        return (a > b) ? a : b
      }
      console.log("max=" + max(11, 10));
      console.log("max=" + max(1, 10));
      console.log("max=" + max(10, 10));


      //4)O functie "min" care primeste 2 valori si returneaza minimul dintre cele 2

      function min(a, b) {
        return (a < b) ? a : b
      }
      console.log("min=" + min(11, 10));
      console.log("min=" + min(1, 10));
      console.log("min=" + min(10, 10));


      //5)O functie "suma" care intoarce suma primelor N numere naturale pozitive

      function suma(n) {
        return (n > 0) ? n * (n + 1) / 2 : 0
      }
      console.log("suma=" + suma(10));
      console.log("suma=" + suma(-1));


      //6)O functie "prim" care verifica daca N este numar prim (restul impartirii la 1 si la N ==0)

      function prim(num) {
        for (var i = 2; i < num; i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return num > 1;
      }
      console.log("prim=" + prim(10));
      console.log("prim=" + prim(3));


      //7)O functie "sumaPrime" care intoarce suma primelor N numere prime (pentru N=5 trebuie suma 2+3+5+7+11)

      function sumaPrime(n) {
        var nrGasite = 0;
        var suma = 0;

        for (var i = 2; i > 0; i++) {
          if (prim(i)) {
            nrGasite = nrGasite + 1;
            suma = suma + i;
            if (nrGasite === n) {
              return suma;
            }
          }
        }
      }
      console.log("sumaPrime=" + sumaPrime(3));
      console.log("sumaPrime=" + sumaPrime(1));

      //8)O functie "invers" care primeste un parametru de tip numar si intoarce inversul acestuia (ca numar) (123 => 321)

      function invers(nr) {
        var ultimaCifra = 0;
        var inversa = 0;
        while (nr > 0) {
          ultimaCifra = nr % 10;
          inversa = (inversa * 10) + ultimaCifra;
          nr = nr / 10 | 0;
        }
        return inversa
      }

      console.log("inversul este " + invers(4516));


      //9)O functie "produsImpare" care intoarce produsul primelor N numere impare pozitive

      function produsImpare(n) {
        var nrGasite = 0;
        var produs = 1;

        for (var i = 1; i > 0; i++) {
          if (i % 2 !== 0) {
            nrGasite = nrGasite + 1;
            produs = produs * i;
            if (nrGasite === n) {
              return produs;
            }
          }
        }
      }
      console.log("produsImpare=" + produsImpare(5));


      //10)O functie "contains" care primeste 2 parametri(arr - array de nr intregi si x - numar) si verifica daca x exista in array

      function contains(arr, x) {
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] === x) {
            return true;
          }
        }
        return false;
      }
      console.log("contains=" + contains([1, 5, 9, 3, 10, 9, 7, 7, 50, 102], 5));
      console.log("contains=" + contains([1, 5, 9, 3, 10, 9, 7, 7, 50, 102], 11));


      //11)O functie "maxArray" care intoarce maximul dintr-un array primit ca parametru

      function maxArray(arr) {
        var max = arr[0];
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] >= max) {
            max = arr[i];
          }
        }
        return max;
      }
      console.log("maxArray=" + maxArray([1, 5, 9, 3, 10, 9, 7, 7, 50, 102]));


      //12)O functie "sumMinMax" care intoarce suma dintre max si min, dintr-un array primit ca parametru

      function sumMinMax(arr) {
        var max = arr[0];
        var min = arr[0];
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] >= max) {
            max = arr[i];
          } else if (arr[i] <= min) {
            min = arr[i];
          }
        }
        return min + max;
      }
      console.log("sumMinMax=" + sumMinMax([1, 5, 9, 3, 10, 9, 7, 7, 50, 102]));


      //13)O functie "hasDuplicates" care verifica daca exista duplicate intr-un array primit ca parametru

      function hasDuplicates(arr) {
        for (var i = 0; i < arr.length - 1; i++) {
          for (var j = i + 1; j < arr.length; j++) {
            if (arr[i] === arr[j]) {
              return true;
            }
          }
        }
        return false;
      }
      console.log("hasDuplicates=" + hasDuplicates([1, 5, 9, 3, 10, 9, 7, 7, 50, 102]));


      //14)O functie "produsPozitive" care intoarce produsul numerelor pozitive intr-un array primit ca parametru

      function produsPozitive(arr) {
        var produs = 1;
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] > 0) {
            produs = produs * arr[i];
          }
        }
        return produs;
      }
      console.log("produsPozitive=" + produsPozitive([1, -10, 9, -50]));


      //15)O functie "palindrom" care verifica daca un numar primit ca parametru este palindrom (inversul == originalul, ex: 1234321, 55, 787)

      function palindrom(nr) {
        var ultimaCifra = 0;
        var inversa = 0;
        var nrTemp = nr;
        while (nrTemp > 0) {
          ultimaCifra = nrTemp % 10;
          inversa = (inversa * 10) + ultimaCifra;
          nrTemp = nrTemp / 10 | 0;
        }
        return (inversa === nr)
      }

      console.log("palindrom=" + palindrom(521));
      console.log("palindrom=" + palindrom(55));

    </script>
