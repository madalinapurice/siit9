<!DOCTYPE html>
<html>

  <head>
    <title>Contact us</title>
	
	<link href = "stylesCSS5.css" rel="stylesheet" type="text/css">
	
  </head>

  <body>
    <div class="header">
      <div class="text1">Contact us</div>
      <div class="text2">Feel free to contact us</div>
    </div>

    <div class="box">

      <div class="message">
        <label for="message"> Message</label>
        <div><input type="text" placeholder="Message" name="name" required style="padding-right:100px;padding-bottom: 180px"></div>
      </div>

      <div class="name">
        <label for="name"> Name</label>
        <div><input type="text" placeholder="Enter name" name="name" required style="padding-right: 60px"></div>
      </div>

      <div class="email">
        <label for="email"> Email</label>
        <div><input type="text" placeholder="Enter email" name="email" required style="padding-right: 60px"></div>
      </div>

      <div class="subject">
        <label for="subject"> Subject</label>
        <div><input type="text" placeholder="Enter subject" name="subject" required style="padding-right: 60px"></div>
      </div>

    </div>

    <div class="bottom">
      <div class="media">
        Or find us on social media
      </div>
      <hr>
      </hr>

      <div class="links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
    </div>
  </body>

</html>
